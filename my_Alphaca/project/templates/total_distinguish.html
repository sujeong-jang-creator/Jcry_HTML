<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>total_distinguish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="../static/css/distinguish.css">
</head>

<body>
    <div class="cotainer">
        <div class="row p-0 justify-content-md-center m-0">
            <div class="col-md-5 col-12 p-0 vh-100 w-100">

                <!-- header -->
                <div class="header">
                    <img src="../static/images/fontlogo.png" alt="홈으로가기" width="230vw">
                </div>

                <!-- body -->
                <div class="title">
                    전체 이력 조회
                    <hr style="border: solid 1px; width: 90%;">
                </div>

                <div class="buttons">
                    <button type="button" class="btn btn-sm" style="background-color: #ffc282">전체 이력</button>
                    <button type="button" class="btn btn-sm" style="background-color: #969696">나의 이력</button>
                </div>

                <table class="table table-striped">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">No</th>
                        <th scope="col">날짜</th>
                        <th scope="col">등급</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>2021-05-12</td>
                        <td>1+</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>2021-08-21</td>
                        <td>1++</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
