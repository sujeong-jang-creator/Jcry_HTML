<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row p-0 justify-content-md-center m-0">
            <div class="col-md-5 col-12 p-0 vh-100 w-100">
                <!-- header -->
                <div class="header">
                    <img src="../static/images/fontlogo.png" alt="홈으로가기" width="230vw">
                </div>

                <!-- body -->

                <div class="main_text">
                    로그인
                </div>

                <form>
                    <div class="form-group input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">이메일</span>
                        <input type="text" class="form-control" placeholder="Email" aria-label="email"
                            aria-describedby="basic-addon1">
                    </div>

                    <div class="form-group input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">비밀번호</span>
                        <input type="password" class="form-control" placeholder="Password" aria-label="password"
                            aria-describedby="basic-addon1">
                    </div>
                    <div align="center">
                        <button type="submit" class="btn btn-primary align-middle">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
