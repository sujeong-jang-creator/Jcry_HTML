<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<body>
    <table border="1">
        <h2>table data</h2>
        <thead>
            <tr>
                <th>이름</th> <th>성별</th> <th>거주지</th> <th>회비</th>
            </tr>
        </thead>
        <tbody>
            <tr>    <!--rowspan=행끼리 병합-->
                <td>장수정</td> <td>여</td> <td rowspan="3">서울</td> <td rowspan="3">500</td>
            </tr>
            <tr>
                <td>유지현</td> <td>여</td>
            </tr>
            <tr>
                <td>이성규</td> <td>남</td>
            </tr>
            <tfoot> <!--colsapn=열끼리 병합-->
                <td colspan="3">합계</td> <td>1500</td>
            </tfoot>
        </tbody>
    </table>
</body>

</html>
