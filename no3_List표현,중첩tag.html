<!--엘아이태그 / 오엘태그(순서) / 유엘태그(grouping)-->
<!--ul태그 안에 li태그가 존재-->
<ol>
    <h3>ol tag : ordered list</h2>
    <h3>li tag : list</h2>
    <li>기술소개</li>
    <li>기본문법</li>
    <li>하이퍼텍스트와 속성</li>
    <li>리스트와 태그의 중첩</li>
</ol>
<ul>
    <h3>unorderd list</h2>
    <li>장수정</li>
    <li>유지현</li>
    <li>이성규</li>
    <li>강정현</li>
    <li>박태영</li>
</ul>
