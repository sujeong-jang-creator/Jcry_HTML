<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--lable(이름표) : 어떤 정보의 이름이라는 뜻-->
    <form action="">
        <p>
            <lable for="id_txt">text :</lable> <input id="id_txt" type="text" name="id" value="default value">
        </p>
        <p>
            <lable>password :</lable> <input type="password" name="pwd" value="default value">
        </p>
        <p>
            <lable>textarea :</lable>
            <textarea cols="50" row="2">default value</textarea>
        </p>
        <p>
            <lable>
                <input type="checkbox" name="color" value="red"> 빨강
            </lable>
            <lable>
                <input type="checkbox" name="color" value="blue"> 파랑
            </lable>
        </p>
    </form>
</body>

</html>
