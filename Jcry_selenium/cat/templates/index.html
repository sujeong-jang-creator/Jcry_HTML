    <button onclick="crawling()" id="id">크롤링실행</button>


    <script>
        function crawling() {
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    data = this.responseText;
                    console.log(data);

                    document.getElementById("picture").innerHTML= `<img src='static/images/${data.c_id}.jfif' alt = "${data.champ}입니다" width = "200">`;


                }
            }
            xhttp.open('POST', 'crawcat');
            xhttp.send();
        }
    </script>
